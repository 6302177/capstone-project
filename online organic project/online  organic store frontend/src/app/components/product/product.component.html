<div id="carouselExampleSlidesOnly" class="carousel slide" data-interval="3000" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.liveorganic.co.in/images/banner-1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://images.albertsons-media.com/is/image/ABS/green-grapes-quality-tastes%20best-banner?$mod-unified-desktop$" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://images.albertsons-media.com/is/image/ABS/produce-hub-banner-update-week-21?$mod-unified-desktop$" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.liveorganic.co.in/images/banner-2.jpg" alt="Fourth slide">
        </div>
    </div>
</div>
<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="container d-flex">
            <nav class="navbar navbar-expand-lg navbar-light col-md-7">
                <div class="navSec">
                    <a (click)="getProducts()" id="allProducts" class="navbar-brand">All Products</a>
                </div>
                <div class="navSec">
                    <a (click)="categoryFarmfreshVegetables()" id="FarmfreshVegetables" class="navbar-brand">FarmfreshVegetables</a>
                </div>
                <div class="navSec">
                    <a (click)="categoryseasonalfruits()" id="seasonalfruits" class="navbar-brand">seasonalfruits</a>
                </div>
                <div class="navSec">
                    <a (click)="categorydairy()" id="dairy" class="navbar-brand">dairy</a>
                </div>
                <div class="navSec">
                    <a (click)="categorygroceries()" id="groceries"class="navbar-brand">groceries</a>
                </div>
            </nav>

            <div class="form-group col-md-3">
                <input type="text" class="form-control" name="searchKey" [(ngModel)]="searchKey"
                    (ngModelChange)="Search()" placeholder="Search Product">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of products">
            <div class="card col-md-3 flex-column d-flex">
                <img src="{{item.imagepath}}" alt="">
                <h2>{{item.name}} </h2>
                <p>{{item.desc}}</p>
                <p><strong>Price: </strong>₹{{item.actualPrice}}
                    <span *ngIf="item.discount>0" style="color: rgb(12, 111, 224);">({{item.discount}}% Discount)</span>
                </p>
                <div *ngIf="item.discount>0">
                    <p><strong>After Discount Price: </strong>₹{{item.price}}</p>
                </div>
                <div *ngIf="item.discount==0">
                    <p></p>
                    <br>
                </div>
                <button *ngIf="login==0" class="align-self-end mt-auto btn addcart btn-primary"
                    (click)="showToLogin()">Add to Cart</button>
                <button *ngIf="login==1" class="align-self-end mt-auto btn addcart btn-primary"
                    (click)="addToCart(item)" id="addToCart">Add to Cart</button>
            </div>
        </ng-container>
    </div>
</div>
